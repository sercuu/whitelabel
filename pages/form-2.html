<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../assets/sass/styles.css" />
    <title>Form 2</title>
  </head>

  <body>
    <a href="../index.html">
      <button type="button">
        Geri
      </button>
    </a>
    <div class="container">
      <div class="row no-gutters">
        <div class="col-12">
          <div class="form2 py-5 px-4">
            <h1 class="text-center">Checkout</h1>
            <form name="form2" id="form2" method="post">
              <div class="col-12 p-0">
                <div class="container mt-5">
                  <div class="row">
                    <div class="col-6 p-0">
                      <div class="form-group mr--1">
                        <label for="cvv">First Name</label>
                        <input
                          type="text"
                          class="form-control rightStraightEdge"
                          id="firstname"
                          name="firstname"
                          placeholder="First name"
                        />
                      </div>
                    </div>
                    <div class="col-6 p-0">
                      <div class="form-group">
                        <label for="zipcode">Last name</label>
                        <input
                          type="text"
                          class="form-control leftstraightEdge"
                          id="lastname"
                          name="lastname"
                          placeholder="Last name"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group form-group-withIcon">
                <label for="cardNumber">Card Number</label>
                <input
                  type="text"
                  size="20"
                  name="cardNumber"
                  maxlength="16"
                  id="cardNumber"
                  class="full form-control"
                  placeholder="1234-5678-9012-3456"
                />
                <span class="material-icons state">
                  lock
                </span>
              </div>
              <div class="col-12 p-0">
                <label for="expirationDate">Expiration date</label>
                <div class="container">
                  <div class="row">
                    <div class="col-6 p-0 month iconWrapper">
                      <!-- Validation SUCCES icin 'selectWrapper--success' claslarini ekle!!  -->
                      <div class="selectWrapper mr--1 form-group">
                        <span class="material-icons">
                          keyboard_arrow_down
                        </span>
                        <select
                          class="form-control rightStraightEdge"
                          name="month"
                          id="month"
                        >
                          <option selected value="Month">Month</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6 p-0 iconWrapper">
                      <div class="selectWrapper form-group">
                        <span class="material-icons">
                          keyboard_arrow_down
                        </span>
                        <select
                          class="form-control leftstraightEdge"
                          id="year"
                          name="year"
                          value=""
                        >
                          <option selected value="Year">Year</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6 p-0 pr-2">
                      <div class="form-group form-group-withIcon">
                        <label for="cvv">CVV</label>
                        <input
                          type="text"
                          class="form-control"
                          id="cvv"
                          name="cvv"
                          maxlength="3"
                          placeholder="Cvv"
                        />
                        <span class="material-icons state">
                          help
                        </span>
                      </div>
                    </div>
                    <div class="col-6 p-0 pl-2">
                      <div class="form-group form-group-withIcon">
                        <label for="zipcode">ZIP Code</label>
                        <input
                          type="text"
                          class="form-control"
                          id="zipcode"
                          name="zipcode"
                          maxlength="6"
                          placeholder="Zip code"
                        />
                        <span class="material-icons state">
                          near_me
                        </span>
                      </div>
                    </div>
                    <div class="col-12 description">
                      <p>
                        Lorem Ipsum is simply dummy text of the printing and
                        typesetting industry. Lorem Ipsum has been
                      </p>
                    </div>
                    <button type="submit" class="submitButton">
                      Pay $32.2
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="../assets/library/js/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/library/js/jquery-validation.min.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/library/js/jquery.mask.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/library/js/jquery.creditCardValidator.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/library/js/creditcard.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#cardNumber").mask("0000-0000-0000-0000");

        $.validator.addMethod(
          "valueNotEquals",
          function (value, element, arg) {
            return arg != value;
          },
          "Value must not equal arg."
        );

        $("#form2").validate({
          rules: {
            firstname: {
              required: true,
            },

            lastname: {
              required: true,
            },
            cardNumber: {
              required: true,
              minlength: 19,
              maxlength: 19,
            },
            month: {
              required: true,
              valueNotEquals: "Month",
            },
            year: {
              required: true,
              valueNotEquals: "Year",
            },
            cvv: {
              required: true,
              maxlength: 3,
              minlength: 3,
              number: true,
            },
            zipcode: {
              required: true,
              maxlength: 6,
              minlength: 6,
              number: true,
            },
          },
          errorPlacement: function () {},
          highlight: function (element) {
            $(element)
              .parents(".form-group, .selectWrapper")
              .removeClass("form-group--success");
            $(element)
              .parents(".form-group, .selectWrapper")
              .addClass("form-group--error");
          },
          unhighlight: function (element) {
            $(element)
              .parents(".form-group, .selectWrapper")
              .removeClass("form-group--error");
            $(element)
              .parents(".form-group, .selectWrapper")
              .addClass("form-group--success");
          },
          submitHandler: function () {
            return true;
          },
        });
      });
    </script>
  </body>
</html>
